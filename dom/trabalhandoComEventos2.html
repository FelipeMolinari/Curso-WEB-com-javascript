<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = "absolute"

        item.onmousemove = ev=>{
            const elemento = ev.target
            elemento.style.cursor = 'move'
            if(ev.buttons){
                console.log(ev.clientX)
                item.style.top = `${ev.clientY - (elemento.clientHeight/2)}px`
                item.style.left = `${ev.clientX - (elemento.clientWidth/2)}px`
            }
        }

    </script>
</body>
