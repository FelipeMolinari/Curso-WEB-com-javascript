    <div style="position:absolute; top:2000px">
        <h1 id="parteSecreta">Entrou na parte Secreta da página</h1>
        <h2>Mas aqui não tem nada... ;c</h2>
        <a id="botVoltar">Voltar p o inicio</a>
    </div>

    <script>

        document.getElementById("botVoltar").onclick = elemento =>{
            
            location.hash = ''
            location.hash = "#inicio"
        }
        
        document.querySelectorAll("a").forEach(link => {
            const conteudo = document.getElementById("conteudo")
            link.onclick = event => {
                event.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text()).then(html => conteudo.innerHTML = html)

            }
        })

    </script>
