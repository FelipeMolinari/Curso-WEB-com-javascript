<h1>Links</h1>

<!--URL Absoluta.. Acessando uma URL-->

<a href="https://www.google.com">Google 1</a>
<a href="https://www.google.com" target="_blank">Google 2</a>

<!--URL Relativa.. Acessando um arquivo em uma pasta-->

<!--Como o arquivo está sendo carregado via AJAX, é como se o html estivesse na própria pasta do index-->
<br>
<a href="index.html">Voltar 1</a>
<br>
<a href="/index.html">Voltar 2</a>
<br>
<a href="../index.html">Voltar 3</a>

<!--Utilização de Ancora para navegar dentro de uma mesma página-->

<br><br>
<a href="#parteSecreta">Ir para parte secreta</a>
